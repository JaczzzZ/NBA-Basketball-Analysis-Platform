{% extends 'players/base.html' %}

{% block body %}
<div class="margin"></div>
<h1 class="title">{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <div style="display: grid; grid-template-columns: auto auto auto auto auto auto; grid-gap: 10px;">
        {{ formset.as_table }}
    </div>
    <div style="text-align: right; margin-bottom: 10px;">
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
